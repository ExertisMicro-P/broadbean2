<template name="jobPage">
	<div class="row">
		<div class="col-md-8">
			<div class="well">
				<div class="row">
					<div class="col-md-9">
						<h1>{{job_title}}</h1>
					</div>
					<div class="col-md-2">
            <a href="{{application_url}}" class="btn btn-primary"><span class="glyphicon glyphicon-hand-right"></span>&nbsp;Apply Online</a>
            <div>&nbsp;</div>
            <a href="{{pathFor 'updateJob'}}" class="btn btn-primary"> <span class="glyphicon glyphicon-pencil"></span>&nbsp;Edit </a>
            <div>&nbsp;</div>
             <a data-toggle="modal" href="#myModal" class="btn btn-primary"> <span class="glyphicon glyphicon-fullscreen"></span>&nbsp;My Model Test </a>
       		</div>
				</div>
				<h4> {{#each getSkills job_skills}} <span class="label label-primary">{{this}}</span> {{/each}} </h4>
			</div>
		</div>
		<div class="col-md-4">
			<div class="well">
				<dl class="dl-horizontal">
					<dt>
						Type
					</dt>
					<dd>
						{{job_type}}
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>
						Department
					</dt>
					<dd>
						{{job_industry}}
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>
						Location
					</dt>
					<dd>
						{{job_location}}
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>
						Reference
					</dt>
					<dd>
						{{job_reference}}
					</dd>
				</dl>
			</div>
		</div>
		<div class="col-md-12">

			<blockquote>
        {{{job_description_html}}}
			</blockquote>

		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			{{> salary}}
		</div>
		<div class="col-md-6">
			{{> other}}
		</div>
	</div>
  
  {{>myModal}} 
</template>

<template name="salary">
	<div class="well">
		Salary: {{salary}}
	</div>
</template>

<template name="other">
	<div class="well">
		Start Date: {{job_startdate}}
		{{_id}}
	</div>
</template>



  
<template name="myModal">                                                                                 
<!-- Modal --> 
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">                                                                                
<div class="modal-content">                                                                               
<div class="modal-header">                                                                                
  <a class="close" data-dismiss="modal">Ã—</a>                                                             
  <h3>Apply for '{{job_title}}'</h3>                                                                        
</div>                                                                                                    
<div class="modal-body" >                                                                                 
  <h4>Text in a modal</h4>                                                                                
  <p>You can add some text here.</p>                                                                      
</div>                                                                                                    
<div class="modal-footer">                                                                                
  <a href="#" class="btn btn-success">Call to action</a>                                                  
  <a href="#" class="btn" data-dismiss="modal">Close</a>                                                  
</div>  
</div>
</div>
</div>
</template>
