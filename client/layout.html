<template name="layout">
	<div class="container">
		<nav class="navbar  navbar-inverse" role="navigation">
			<div class="navbar-header"  style="width:100%;">
        <div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{pathFor 'jobsList'}}">Exertis Jobs</a>
          

				</div>

        <div class="collapse navbar-collapse navbar-ex1-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="{{pathFor 'jobsList'}}">View Jobs</a>
						</li>
            {{#if currentUser}}
						<li>
							<a href="{{pathFor 'createJob'}}">Create</a>
						</li>        
            {{/if}}
          </ul>
          
          <ul class="nav navbar-nav navbar-right" style="margin-right: 98px;">
            <li>Login {{loginButtons}}</li>
          </ul>
        </div>
      </div>
		</nav>
		<div id="main" class="row-fluid">
      {{> bootstrapAlerts}}
    
			{{yield}}
      
      {{> adminTemplate}}
		</div>
	</div>
</template>
